# Deployment manifest for Elasticsearch
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
          resources:
            limits:
              cpu: "500m"
              memory: "1Gi"
          requests:
            cpu: "250m"
            memory: "512Mi"
          ports:
            - containerPort: 9200
